name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdk/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('sdk/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-release-

      - name: Check formatting
        working-directory: sdk
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: sdk
        run: cargo clippy --all-features -- -D warnings

      - name: Run tests
        working-directory: sdk
        run: cargo test --all-features

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdk/target/
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('sdk/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-integration-

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: cargo test --test integration -- --nocapture

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [validate, integration-tests]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdk/target/
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('sdk/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-publish-

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches Cargo.toml
        working-directory: sdk
        run: |
          CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          if [ "$CARGO_VERSION" != "${{ steps.version.outputs.VERSION }}" ]; then
            echo "Version mismatch: Cargo.toml has $CARGO_VERSION but tag is ${{ steps.version.outputs.VERSION }}"
            exit 1
          fi

      - name: Build release
        working-directory: sdk
        run: cargo build --release --all-features

      - name: Publish to crates.io
        working-directory: sdk
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --token $CARGO_REGISTRY_TOKEN

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          body: |
            ## Installation

            Add to your `Cargo.toml`:

            ```toml
            [dependencies]
            allscreenshots-sdk = "${{ steps.version.outputs.VERSION }}"
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
