name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check-sdk:
    name: Check SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdk/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('sdk/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check SDK
        working-directory: sdk
        run: cargo check --all-features

  fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check SDK formatting
        working-directory: sdk
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdk/target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('sdk/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-clippy-

      - name: Clippy SDK
        working-directory: sdk
        run: cargo clippy --all-features -- -D warnings

  test-sdk:
    name: Test SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdk/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('sdk/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-test-

      - name: Run SDK unit tests
        working-directory: sdk
        run: cargo test --lib --all-features

  build-sdk:
    name: Build SDK
    runs-on: ubuntu-latest
    needs: [check-sdk, fmt, clippy, test-sdk]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdk/target/
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('sdk/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-build-

      - name: Build SDK
        working-directory: sdk
        run: cargo build --release --all-features

  build-sample-app:
    name: Build sample app
    runs-on: ubuntu-latest
    needs: build-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sample-app/target/
          key: ${{ runner.os }}-cargo-sample-${{ hashFiles('sample-app/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-sample-

      - name: Build sample app
        working-directory: sample-app
        run: cargo build --release

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: [check-sdk, fmt, clippy, test-sdk]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdk/target/
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('sdk/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-integration-

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: cargo test --test integration -- --nocapture

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: sdk/test-report.html
          retention-days: 30

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            sdk/target/
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('sdk/**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-docs-

      - name: Build documentation
        working-directory: sdk
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings
